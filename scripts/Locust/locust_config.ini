[default]
stdout = 1
host_url = https://s3.seagate.com
user_count = 4
hatch_rate = 1
duration = 2m  # e.g. (300s, 20m, 3h, 1h30m, etc.)
log_file = /var/log/locust_log
locust_cmd = locust --host={} -f {} --no-web -c {} -r {} --run-time {} --only-summary > {} 2>&1
ulimit_cmd = ulimit -n 100000
S3_CERT_PATH = /etc/ssl/stx-s3-clients/s3/ca.crt
IAM_CERT_PATH = /etc/ssl/stx-s3-clients/s3/ca.crt
BUCKET_COUNT = 1
OBJ_NAME = /home/locust_put_obj.txt
GET_OBJ_PATH = /home/locust_get_obj.txt]
MAX_POOL_CONNECTIONS = 100