[pytest]
addopts = --disable-pytest-warnings --ignore=unittests --ignore=tools --ignore=robot --continue-on-collection-errors -v -rA
log_file = log/latest/terminal.log
log_file_level = DEBUG
log_file_format = [%(asctime)s] [%(threadName)-6s] [%(levelname)-6s] [%(filename)s: %(lineno)d]: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
norecursedirs = .idea dist tmp*
#python_files = check_*.py --ignore=unittests
python_classes = Test* Check*
python_functions = test_* *_check
#https://github.com/eisensheng/pytest-catchlog
#log_print=False
log_format = [%(asctime)s] [%(threadName)-6s] [%(levelname)-6s] [%(filename)s: %(lineno)d]: %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    serial
    run
    test
    parallel
    tags
    csmrest
    ha
    cluster_monitor_ops
    dataprovider
    sw_alert
    hw_alert
    s3
    s3_ops
    s3unittest
    csm
    csm_cli
    csm_gui
    csm_alert
    cluster_user_ops
    singlenode
    multinode
    s3_io_load
    release_regression
    longevity
    scalability
    cluster_management_ops
    data_durability
    jmeter
    sanity
    motr_io_load
    lc
junit_duration_report = call
junit_suite_name = CortxTest
log_cli = true
junit_family=legacy
