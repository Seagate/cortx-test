common_vars:
  date_format: "%Y-%m-%d"
  openldap_path: "/etc/openldap"
  ldap_data_path: "/var/lib"
  ls_cmd: "ls /etc/openldap/"
  ch_owner_cmd: "chown -R ldap:ldap {}"
  chk_owner_cmd: "ls -l {}"
  slapd_dir: "slapd.d"
  ldap_data_dir: "ldap"
  ldap_owner: "ldap"
  slapd_service: "slapd"
