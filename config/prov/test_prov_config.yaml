k8s_prov_cortx_deploy:
  deploy_cluster: "sh deploy-cortx-cloud.sh"
  git_prov_k8_repo: "https://github.com/Seagate/cortx-k8s -b cortx-test"
  git_remote_path: "/root/cortx-k8s/k8_cortx_cloud/"
  upgrade_cluster: "sh upgrade-cortx-cloud.sh -p {}"
  cold_upgrade: "sh upgrade-cortx-cloud.sh -cold"
  destroy_cluster: "sh destroy-cortx-cloud.sh"
  images_key: [ "cortxcontrol", "cortxdata", "cortxserver", "cortxha", "cortxclient" ]
  upgrade_with_no_param: "sh upgrade-cortx-cloud.sh"
  uprade_with_wrong_param: "sh upgrade-cortx-cloud.sh -abc"
