    - "elasticsearch.service"
    - "statsd.service"
    - "rsyslog.service"
    - "haproxy.service"
    - "slapd.service"
    - "kafka-zookeeper.service"
    - "salt-master.service"
    - "salt-minion.service"
    - "lnet.service"
  multinode:
    - "glusterd.service"
